version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_role_arn: "arn:aws:iam::722515392854:role/Role_for_ChungCloudApps_Documentation"
  task_execution_role: "arn:aws:iam::722515392854:role/ecsTaskExecutionRole"
  task_size:
    cpu_limit: 256
    mem_limit: 0.5GB
  services:
    wiki:
      essential: true
    db:
      essential: true
      efs_volumes:
        name: db-data
        filesystem_id: fs-0dd813e35235ea893
        transit_encryption: ENABLED
        access_point: fsap-0efcc9ebbf74e2bfb
        iam: enabled
run_params:
  service_discovery:
    container_name: wiki
    container_port: 3000
  network_configuration:
    awsvpc_configuration:
      assign_public_ip: DISABLED
      subnets:
      - subnet-649a6a2f
      - subnet-614a683b
      - subnet-7237d60b
      security_groups:
      - sg-0d6557e89e13cf723
